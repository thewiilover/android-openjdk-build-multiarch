name: Build OpenJDK 21 for Android

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 2 1 */2 *'

jobs:
  build_android:
    strategy:
      matrix:
        arch: [ "aarch64" ]
      fail-fast: false

    name: "Build for Android ${{matrix.arch}}"
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Build with CI build script
      run: bash "ci_build_arch_${{matrix.arch}}.sh"
    - name: Upload JDK build output
      uses: actions/upload-artifact@v4
      with:
        name: "jdk22-${{matrix.arch}}"
        path: jdk22*.tar.xz
    - name: Upload JRE build output
      uses: actions/upload-artifact@v4
      with:
        name: 'jre22-${{matrix.arch}}'
        path: jre22*.tar.xz
    - name: Upload JRE debuginfo build output
      uses: actions/upload-artifact@v4
      with:
        name: "jre22-debuginfo-${{matrix.arch}}"
        path: dizout
        
  pojav:
    needs: build_android
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Get jre22-aarch64
      uses: actions/download-artifact@v4
      with:
        name: jre22-aarch64
        path: pojav
    - name: Repack JRE
      run: bash "repackjre.sh" $GITHUB_WORKSPACE/pojav $GITHUB_WORKSPACE/pojav/jre21-pojav
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
          name: jre22-pojav
          path: pojav/jre22-pojav/*
